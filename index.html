<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Dalam Perbaikan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0D0D0D;
            --header-bg: #171717;
            --border-color: #444444;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #1e88e5;
            --accent-color-darker: #1565c0;
            --card-bg: #171717;
            --button-bg: #3c3c3c;
            --button-hover: #4a4a4a;
            --premium-color: var(--accent-color);
            --premium-button-bg: var(--accent-color);
            --premium-button-hover: var(--accent-color-darker);
            --container-padding: 1.25rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .maintenance-container {
            max-width: 500px;
            padding: 2rem;
        }

        .icon-wrapper {
            font-size: 5rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .highlight {
            color: var(--accent-color);
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .icon-wrapper {
                font-size: 4rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon-wrapper">
            <i class="fas fa-tools"></i>
        </div>
        
<div class="message">
    <p>Di Karena beberapa hari lagi aplikasi akan <span class="highlight">update</span> halaman ini sedang dalam proses perbaikan</p>
    <p>Silakan kunjungi kembali setelah proses <span class="highlight">update</span> selesai ðŸ˜Š</p>
</div>
    </div>
</body>
</html>
